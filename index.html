<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>
            Dice Throw Game
        </title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <h1 class="instructor"> Start To Play The Game</h1>
        <button class="btn">Start</button>
        <div id="dices">
            <p>Player 1</p>
            <p>Player 2</p>
            <div class="dice" id="dice1">
                <div class="dice1 one"></div>
                <div class="dice1 two"></div>
                <div class="dice1 three"></div>
                <div class="dice1 four"></div>
                <div class="dice1 five"></div>
                <div class="dice1 six"></div>
                <div class="dice1 seven"></div>
            </div>
            <div class="dice" id="dice2">
                <div class="dice2 one"></div>
                <div class="dice2 two"></div>
                <div class="dice2 three"></div>
                <div class="dice2 four"></div>
                <div class="dice2 five"></div>
                <div class="dice2 six"></div>
                <div class="dice2 seven"></div>
            </div>
        </div>
       <script src="./index.js"></script> 
    </body>
</html>
